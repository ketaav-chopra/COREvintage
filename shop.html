<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - COREvintage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">COREvintage</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="shop">
      <h1>Our Shop</h1>
      <p>Browse through our exclusive vintage clothing collection.</p>

      <!-- Product 1 -->
      <div class="product">
        <img src="path/to/product-image1.jpg" alt="Vintage Jacket" class="product-image">
        <h2>Vintage Jacket</h2>
        <p>Price: $50</p>
        <a href="product-details.html" class="btn">View Details</a>
        <a href="#" class="btn buy" onclick="addToCart('Vintage Jacket')">Buy Now</a>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="path/to/product-image2.jpg" alt="Retro Shirt" class="product-image">
        <h2>Retro Shirt</h2>
        <p>Price: $35</p>
        <a href="product-details.html" class="btn">View Details</a>
        <a href="#" class="btn buy" onclick="addToCart('Retro Shirt')">Buy Now</a>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <img src="path/to/product-image3.jpg" alt="Vintage Boots" class="product-image">
        <h2>Vintage Boots</h2>
        <p>Price: $80</p>
        <a href="product-details.html" class="btn">View Details</a>
        <a href="#" class="btn buy" onclick="addToCart('Vintage Boots')">Buy Now</a>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2024 COREvintage. All rights reserved.</p>
  </footer>

  <!-- JavaScript for "Buy Now" Button -->
  <script>
    function addToCart(productName) {
      alert(productName + " added to cart!");
      // Here you can later implement the logic to update the cart system
    }
  </script>
</body>
</html>
